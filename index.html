<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./stylesheet.css">
    <title>Weather_App</title>
</head>
<body>
        <div class="container">
            <div class="header">
                <div class="search-box">
                  <input  type="text"  placeholder="Enter Your location" class="input-box"/>
                   <button class="fa-solid fa-magnifying-glass-location" id="searchBtn"></button>
                </div>
            </div>
           
            <div class="location-not-found">
                <h1>Sorry,Location not Found !!!</h1>
                <img src="/assets/404.png" alt="404 Error" >
            </div>

            <div class="weather-body">
                 <img src="/assets/cloud.png" alt="weather Image" class="weather-img" >
            
            <div class="weather-box">
                <p class="temperature">0 <sup>â„ƒ</sup></p>
                <p class="description">ligth rain </p>

            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-bolt"></i>
                  
                    <div class="text">
                        <span id="humidity">45%</span>
                         <p>Humidity</p>
                    </div>

                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                  
                    <div class="text">
                        <span id="wind-speed">12km/hr</span>
                         <p>Humidity</p>
                    </div>

                </div>
            </div>
                </div>
        </div>
        <script src="./index.js"></script>
        <script src="https://kit.fontawesome.com/4075ea2d77.js" crossorigin="anonymous"></script>

</body>
</html>
